<div *ngIf="group">

  <h2>{{group.title | uppercase}} Details</h2>

  <ul class="students">
    <li *ngFor="let student of group!.students">
      <a>
        <span class="badge">{{student.id}}</span> {{student.firstName}}
      </a>
      <button class="delete" title="delete student"
              (click)="delete(student)">Delete </button>
    </li>
  </ul>

<button (click)="goBack()">go back</button>
</div>
