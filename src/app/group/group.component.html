<h2>My Groups</h2>

<ul class="groups">
  <li *ngFor="let group of groups">
    <a routerLink="/groups/{{group.id}}">
     <span class="badge">{{group.id}}</span> {{group.title}}
    </a>
    <button routerLink="/groups-edit/{{group.id}}" class="update" title="delete hero">Update</button>
    <button class="delete" title="delete hero"
            (click)="delete(group)">Delete</button>
  </li>
</ul>

  <button routerLink="/groups-add" class="add-button">
    Add Group
  </button>
