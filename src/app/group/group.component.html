
<button routerLink="/groups-add" class="add-button">
  Add Group
</button>
<br>

<table class="styled-table">
  <caption><h2>Groups result</h2></caption>
  <thead>
  <tr>
    <th id="firstName">Title</th>
    <th colspan="2" id="actions">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let group of groups">
    <a routerLink="/groups/{{group.id}}">
      <td>{{group.title}}</td>
    </a>
    <td>
      <button title="update group" routerLink="/groups-edit/{{group.id}}">Update</button>
    </td>
    <td>
      <button title="delete group" (click)="delete(group)">Delete</button>
    </td>
  </tr>
</table>
