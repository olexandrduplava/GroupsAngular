<h2>My Students</h2>

<ul class="students">
  <li *ngFor="let student of students">
    <a routerLink="/students/{{student.id}}">
      <span class="badge">{{student.id}}</span> {{student.firstName}}
    </a>
    <button class="delete" title="delete student"
            (click)="delete(student)">Delete</button>
  </li>
</ul>

<nav>
  <button routerLink="/students-add" class="add-button">
    Add Student
  </button>
</nav>
